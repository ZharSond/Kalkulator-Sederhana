<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Iphone</title>
    <!--CSS Internal-->
    <link rel="stylesheet" href="style-iphone.css" type="text/css">
</head>
<body>
    <div class="Kalkulator">    
        <input type="text" id="display" readonly>
        <div class="button">
            <button class="btn clear" onclick="clearDisplay()">C</button>   
            <button class="btn clear" onclick="toggleSign()">+/-</button>
            <button class="btn clear" onclick="persen()">%</button>
            <button class="btn operator" onclick="appendValue('&divide')">&divide;</button>
            <button class="btn" onclick="appendValue('7')">7</button>
            <button class="btn" onclick="appendValue('8')">8</button>
            <button class="btn" onclick="appendValue('9')">9</button>
            <button class="btn operator" onclick="appendValue('x')">&times;</button>
            <button class="btn" onclick="appendValue('4')">4</button>
            <button class="btn" onclick="appendValue('5')">5</button>
            <button class="btn" onclick="appendValue('6')">6</button>
            <button class="btn operator" onclick="appendValue('-')">-</button>
            <button class="btn" onclick="appendValue('1')">1</button>
            <button class="btn" onclick="appendValue('2')">2</button>
            <button class="btn" onclick="appendValue('3')">3</button>
            <button class="btn operator" onclick="appendValue('+')">+</button>
            <button class="btn zero" onclick="appendValue('0')">0</button>
            <button class="btn" onclick="appendValue('.')">.</button>
            <button class="btn operator" onclick="calculate('')">=</button>
            <!-- <button class="btn clear" onclick="hapusTerakhir()"><</button> -->
        </div>
    </div>

    </div> -->


    <script src="script-iphone.js"></script>
</body>
</html>
